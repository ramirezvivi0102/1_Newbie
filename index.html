<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="row col-2">
    <div class="col-1">
      <section class="product-preview">
        <img src="./images/image-product-desktop.jpg" alt="Product Image">
      </section>
    </div>
    <div class="col-1">
      <div class="product-info">
        <p class="category">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="row col-2">
        <p class="discount-price col-1">$149.99</p>
        <p class="original-price col-1">$169.99</p>
      </div>
      <div>
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Viviana Ramirez</a>.
  </div>
</body>

</html>
